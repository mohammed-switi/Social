<!-- dwitter/templates/registration/login.html-->

{% extends 'base.html'%}

{% block content %}

<header>Login<header>

<form method="post">

    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>
<a href="{% url 'dwitter:dashboard' %}">Back to dashboard</a>
<a href="{% url 'dwitter:password_reset' %}">Reset password</a>
{% endblock %}
